<div class=" flex flex-col gap-6">
  <ng-container *ngFor="let project of projects">
    <mat-card class="hover:cursor-pointer" [ngClass]="{'border-2':project.id ==  selectedProject.id, 'border-[#0000008a]':project.id ==  selectedProject.id}"  (click)="openProject.emit(project)">
      <mat-card-title>{{project.title}} </mat-card-title>
      <mat-card-subtitle>{{project.subtitle}}</mat-card-subtitle>
      <mat-card-content>
        <mat-progress-bar
        color="accent"
        [value]="getCompletionProgress(project?.ticketStatus)">
    </mat-progress-bar>
    <div class="mt-4">
      {{getParticipants(project.users)}}
    </div>
      </mat-card-content>
      
      <mat-card-actions>
          <button color="accent" *ngIf="checkRole(project.users)" (click)="editProject(project); $event.stopImmediatePropagation()" mat-button>EDIT</button>
      </mat-card-actions>
    
    </mat-card>
  </ng-container>
  </div>
