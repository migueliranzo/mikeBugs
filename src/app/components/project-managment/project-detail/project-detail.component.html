<div class="flex flex-col gap-8 sticky top-8">

    <div class="">
        <mat-card class="example-card">
            <mat-card-title></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-content>
              <p>{{project.title}}</p>
              <p>{{project.subtitle}}</p>
                <div *ngFor="let ticket of project.tickets" class="w-[100%] border rounded-md px-4 py-2 mt-2 flex items-center gap-2" >
                    {{ticket.name}} <mat-icon>  {{ ticket.completed ?  'check': 'close'}} </mat-icon>
                </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>=</button>
              <button mat-button>=</button>
            </mat-card-actions>
          </mat-card>
    </div>

    <div class="">
        <mat-card class="example-card">
            <mat-card-title></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-content *ngFor="let user of project.users">
              <p>{{user.name}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>=</button>
              <button mat-button>=</button>
            </mat-card-actions>
          </mat-card>
    </div>

</div>
