<div class="flex flex-col gap-8 sticky top-8">

    <div class="">
        <mat-card class="example-card">
            <mat-card-title></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-content>
              <h2>{{currentProject?.title}}</h2>
              <p>{{currentProject?.subtitle}}</p>
               <div class="border rounded-md p-4">
                Latest Project activity, tickets created, closed, comments...
               </div>
            </mat-card-content>
            <mat-card-actions>
              <div> 
              <button mat-button color="accent" (click)="goToProjectView()">Manage tickets</button>
              </div>
            </mat-card-actions>
          </mat-card>
    </div>

    <div class="">
        <mat-card class="example-card">
            <mat-card-title></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-content>
              <table mat-table [dataSource]="currentProject?.users" class="w-[100%]">

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef> Rol </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-form-field  >  
                      <mat-select [disabled]="viewMode" [(value)]="element.role" >
                        <mat-option *ngFor="let roles of roles" [value]="roles.value">
                          {{roles.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>  
                  </td>
                </ng-container>

                <ng-container matColumnDef="remove">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                      <button mat-button color="warn" (click)="removeMember()" ><mat-icon>person_remove</mat-icon></button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </mat-card-content>

            

            <mat-card-actions>
              <div > 
                <button  mat-button color="accent" (click)="addMemeber()">Invite new people</button> 
              </div>
            </mat-card-actions >
          </mat-card>
    </div>

</div>
